name: Publish to PyPI
on:
  push:
    tags:
    - 'v*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: pip install build
    - run: python -m build
    - uses: pypa/gh-action-pypi-publish@v1.6.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
